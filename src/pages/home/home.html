<ion-header>
  <ion-navbar>
    <ion-title>
      Todo
    </ion-title>
    
    <ion-buttons end>
        <button (click)="toggleReorder()" ion-button *ngIf="!reorderIsEnabled">
            Edit
          </button>
          <button (click)="toggleReorder()" ion-button *ngIf="reorderIsEnabled">
            Done
          </button>
        <button ion-button (click)="openTodoAlert()">
        <ion-icon name="add"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list [reorder]="reorderIsEnabled" (ionItemReorder)="itemReorder($event)">
  <ion-item-sliding *ngFor="let todo of todos; let todoIndex = index" >
    
    
    <ion-item-options side="left">
      <button ion-button  (click)="editTodoItem(todoIndex)">
        <ion-icon  name="create"></ion-icon>
      </button>
    </ion-item-options>
  

  <ion-item>{{todo}}</ion-item>
  
  <ion-item-options side="right">
      <button ion-button color="danger" (click)="archiveTodoItem(todoIndex)">
        <ion-icon  name="trash"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
  
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab [navPush]="archivedTodosPage">
      <ion-icon name="archive"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
